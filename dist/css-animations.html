<!doctype html>
<html>
  <head>
    <title>Hello, Fellow Gaza Sky Geeks</title>
  </head>
  <body>
    <button class="btn-animation">Transition</button>
    <hr />
    <span>animation count:</span>
    <div id="animation-count">
      0
    </div>
    <div class="ellipsis-loading">
      <span class="loading-blip">.</span>
      <span class="loading-blip">.</span>
      <span class="loading-blip">.</span>
    </div>
    <hr />
    <button class="flash-button">Flash</button>
    <div class="flash-item">Hi</div>
    <hr />
    <button class="slide-button">Slide in</button>
    <button class="slideout-button">Reset</button>
    <div class="slide-container">
      <div class="square off-screen">
        <!-- div to slide-in -->
      </div>
    </div>
    <button class="long-slide-button">Long slide in</button>
    <div class="long-slide-container">
      <div class="square">
        <!-- div to slide-in -->
      </div>
    </div>
    <script src="animations.js"></script>
  </body>
</html>
